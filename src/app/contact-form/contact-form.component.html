<form #f = "ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
      type="text"
      minlength="3"
      maxlength="10"
      required
      ngModel 
      name="firstName"
      #firstName = "ngModel"
      pattern="banana" 
      (change)="log(firstName)" 
      class="form-control"
      id="firstName"
      >
  
      <div class="alert alert-danger" *ngIf = "firstName.touched && !firstName.valid">
        <div
          *ngIf 
          ="firstName.errors.required">
          First Name is required
        </div>
        <div
          *ngIf ="firstName.errors.minlength" >
          First Name should be minimum
          {{firstName.errors.minlength.requiredLength}} 
          characters
          </div>
        <div 
        *ngIf ="firstName.errors.pattern" >
        First name doesn't match the pattern
      </div>
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
   <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribed to mailing box
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod">
       Contact Method
    </label>
    <select multiple ngModel name="contactMethod1" id="contactMethod" class="form-control">
      <option *ngFor = "let r of contactMethod" [value]="r.id">{{r.name}}</option>
      
    </select>
  </div> 

  <div *ngFor="let e of contactMethod" class="radio">
    <label for="">
      <input ngModel name="contactMethod2" type="radio" [value]="e.id">{{e.name}}
    </label>
  </div>

  

  <!-- <p>{{f.value | json}}</p> -->
  <button type="submit" class="btn btn-primary" [disabled] = "!f.valid">Submit</button>
</form>


<br>
<br>
<br>

        <div class="modal__padding-left-right">
    <h4 class="modal__h4 text-center">Register</h4>
    <div class="modal__padding-left-right">
</div>
<div class="error-message full modal-error-message hide" id="">

<div class="facebook-button-wrapper" data-msg-no-email="Sorry, your account with facebook cannot be registered because an email address is missing.">
    
<button class="facebook-button button full " data-target-path="/restaurant/s1ol/burger-mania"><span class="facebook-button__content">
                    <span class="facebook-button__logo">Register with Facebook</span></span></button>
</div>
<div class="login-separator">Or</div>
<form class="registration-form" action="/customer" method="post" role="form" data-server-errors="&quot;{}&quot;" novalidate="">
    
<div class="input-box js-input-box ">
<input type="text" class=" " id="contact-information-first-name" name="customer[first_name]" placeholder=" " value="" data-toggle="tooltip" data-validation-msg="Please enter your name" required="true">

        <label for="contact-information-first-name">First name</label>
</div>

    
<div class="input-box js-input-box ">
<input type="text" class=" " id="contact-information-last-name" name="customer[last_name]" placeholder=" " value="" data-toggle="tooltip" data-validation-msg="Please enter your last name" required="true">

        <label for="contact-information-last-name">Last name</label>
</div>

    
<div class="input-box js-input-box ">
<input type="email" class=" " id="contact-information-email" name="customer[email]" placeholder=" " value="" data-toggle="tooltip" data-validation-msg="Please enter a valid email" required="true">

        <label for="contact-information-email">Email</label>
</div>

    
<div class="input-box js-input-box ">
<input type="tel" class=" " id="contact-information-mobile-number" name="customer[mobile_number]" placeholder=" " value="" data-toggle="tooltip" data-validation-msg="Please enter a valid mobile phone number" required="true">

        <label for="contact-information-mobile-number">Mobile Number</label>
</div>

    
<div class="input-box js-input-box ">
<input type="password" class=" " id="password" name="customer[password]" placeholder=" " value="" data-toggle="tooltip" data-validation-msg="You password is too short. Please use a password with at least 6 characters." required="true">

        <label for="password">Password</label>
</div>



<button class="button full " type="submit">Register</button>

<input type="hidden" name="_target_path" value="/restaurant/s1ol/burger-mania">
</form>

</div>
